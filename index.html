<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="img/icon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/icon/favicon-16x16.png" sizes="16x16" />
</head>
<body onload="updateScreen()">
    <div id="main">
        <div id="Calculator">
            <div id="viewport"><div id="result"></div></div>
            <div id="buttons">
                <button class="button special delete"></button>
                <button class="button special negative">+/-</button>
                <button class="button special percentage">%</button>
                <button class="button calc division">รท</button>
                <button class="button num 7">7</button>
                <button class="button num 8">8</button>
                <button class="button num 9">9</button>
                <button class="button calc multiplication">X</button>
                <button class="button num 4">4</button>
                <button class="button num 5">5</button>
                <button class="button num 6">6</button>
                <button class="button calc subtraction">-</button>
                <button class="button num 1">1</button>
                <button class="button num 2">2</button>
                <button class="button num 3">3</button>
                <button class="button calc addition">+</button>
                <button class="button num num0 0">0</button>
                <button class="button num comma">,</button>
                <button class="button calc equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright Blah Blah Blah</p>
        <a href="https://github.com/BigManBoss" target="_blank">
            <img src="img/GitHublogo.png" alt="GitHublogo">
        </a>
    </footer>
</body>
</html>
